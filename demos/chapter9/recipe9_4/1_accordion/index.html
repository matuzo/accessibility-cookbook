
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Accordion - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Accordion</h1>
  <style>
.faq [aria-expanded] {
   all: unset;
}

.faq [aria-expanded]:focus-visible {
  outline: 4px solid; 
}

h3:has([aria-expanded="false"]) + .faq-content {
  display: none;
}
</style>

<section aria-labelledby="faq_heading" class="faq">
  <h2 id="faq_heading">
    Frequently asked questions
  </h2>

  <h3>
    First question
  </h3>
  <div class="faq-content">
    <p>
      First answer…
    </p>
  </div>
  
  <h3>
    Second question
  </h3>
  <div class="faq-content">
    <p>
      Second answer…
    </p>
  </div>
 
  <!-- 
    repeat for as many accordion panels as needed
  -->
</section>

<script>
  const faq = document.querySelector('.faq')
  const headings = faq.querySelectorAll('h3')

  for (let i = 0; i < headings.length; i++) { 
    const button = document.createElement('button') 
    const heading = headings[i]
    const content = heading.nextElementSibling
    const id = `faq_${i}`; 
    
    button.setAttribute('aria-expanded', false) 
    button.setAttribute('aria-controls', id)
    button.textContent = heading.textContent
    heading.innerHTML = '' 
    heading.append(button)
    
    content.setAttribute('id', id) 
  }

  faq.addEventListener('click', e => { 
    const button = e.target.closest('[aria-expanded]')
    const isOpen = button.getAttribute('aria-expanded') === "false"

    if (button) {
      button.setAttribute('aria-expanded', isOpen)
    }
  })
</script>
</main>
</body>
</html>
