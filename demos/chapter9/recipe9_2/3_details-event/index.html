
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Details element event - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Details element event</h1>
  Opened: <span>false</span>

<details>
  <summary>Show details</summary>
  
  <p>Detailed content goes hereâ€¦</p>
</details>

<script>
  const details = document.querySelector('details')

  details.addEventListener('toggle', e => {
    document.querySelector('span').textContent = details.open
  })
</script>
</main>
</body>
</html>
