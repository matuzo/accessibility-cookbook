
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Custom animated disclosure - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Custom animated disclosure</h1>
  <style>
.disclosure {
  --_height: 0fr;

  display: grid; 
  justify-content: start;
  grid-template-rows: 1.4rem var(--_height);
  transition: visibility 0.3s, grid-template-rows 0.3s;
}

@media (prefers-reduced-motion: no-preference) {
  .disclosure {
    transition: visibility 0.3s, grid-template-rows 0.3s;
  }
}

.disclosure > [aria-expanded] {
  width: fit-content;
}

.disclosure > [aria-expanded="false"] + .disclosure-content {
  visibility: hidden;
}

.disclosure:has([aria-expanded="true"]) {
  --_height: 1fr;
}

.disclosure .disclosure-content {
  overflow: hidden;
}
</style>

<div class="disclosure">
  <button aria-expanded="false" aria-controls="content">
    Show details
  </button> 

  <div class="disclosure-content" id="content">
    <p>Detailed content goes hereâ€¦</p>
  </div>
</div>

<script>
  const button = document.querySelector('button');

  button.addEventListener('click', e => {
    button.setAttribute('aria-expanded', button.getAttribute('aria-expanded') === "false")
  })
</script>
</main>
</body>
</html>
