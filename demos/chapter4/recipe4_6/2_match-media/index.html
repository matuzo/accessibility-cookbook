
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Match Media - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Match Media</h1>
  <script>
const mediaQuery = window.matchMedia('(prefers-reduced-motion: no-preference)');

// Check when the JS file is executed    
if (mediaQuery.matches) {
  console.log('add animation')
}

// Listen for changes
mediaQuery.addEventListener('change', () => {
  if (mediaQuery.matches) {
    console.log('add animation')
  } else {
    console.log('reduce animation')
  }
});
</script>
</main>
</body>
</html>
