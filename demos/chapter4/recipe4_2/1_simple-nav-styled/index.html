
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Simple Nav Styled - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Simple Nav Styled</h1>
  <style>
  html {
    --text-color: hsl(0 0% 0%);
    --highlight-color: hsl(209 56% 45%);
  }
  
  header a {
    display: inline-block;	
    font-size: 1.4rem;
    padding: 0.2rem;
  }

  header a:is(:link, :visited) {
    border-block-end: 3px solid var(--border-color, transparent);
    color: var(--text-color);
    text-decoration: none;
  }

  header a:focus-visible {
    outline: 4px solid currentColor;
    outline-offset: 2px;
  }

  header [aria-current="page"] {
    --border-color: var(--highlight-color);
    --text-color: var(--highlight-color);
  }
</style>

<header>
  <a href="/home">Home</a>
  <a href="/products" aria-current="page">Products</a>
  <a href="/team">Team</a>
  <a href="/contact">Contact</a>
</header>

</main>
</body>
</html>
