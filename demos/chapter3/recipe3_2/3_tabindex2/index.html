
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Tabindex 2 - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Tabindex 2</h1>
  <style>
  :focus-visible {
    outline: 4px solid #123456;
    outline-offset: 4px;
  }
</style>

<button tabindex="2">Button 1</button>
<button tabindex="1">Button 2</button>
<button tabindex="3">Button 3</button>
</main>
</body>
</html>
