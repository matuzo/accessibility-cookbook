
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Shadow instead of outline - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Shadow instead of outline</h1>
  <style>
  button {
    border: none;
  }

  :focus-visible {
    --black: #0b0c0c;
    --yellow: #fd0;

    color: var(--black);
    background-color: var(--yellow);
    box-shadow: 0 -2px var(--yellow), 0 4px var(--black);
    outline: 3px solid transparent;
  }
</style>

<button>Button 1</button>
<button>Button 2</button>
<button>Button 3</button>
<button>Button 4</button>
<button>Button 5</button>
</main>
</body>
</html>
