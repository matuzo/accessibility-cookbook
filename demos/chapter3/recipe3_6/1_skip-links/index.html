
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Skip Link - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Skip Link</h1>
  <style>
  .skip-link {
    background-color: #fff;
    position: absolute;
    padding: 0.2em;
    display: block;
  }

  .skip-link:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    white-space: nowrap;
    width: 1px;
  }

  :focus-visible {
    outline: 4px solid #123456;
    outline-offset: 4px;
  }
</style>

<header>
  <a href="#content" class="skip-link">Skip to content</a>
  <button>Header button 1</button>
  <button>Header button 2</button>
  <button>Header button 3</button>
  <button>Header button 4</button>
</header>

<main id="content">
  <button>Main button 1</button>
  <button>Main button 2</button>
  <button>Main button 3</button>
  <button>Main button 4</button>
</main>
</main>
</body>
</html>
