
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Focus Trap - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Focus Trap</h1>
  <nav>
  <button type="button" aria-expanded="false" aria-label="Menu" aria-controls="mainnav">
    Menu   
  </button>
  
  <ul id="mainnav">
    <li><a href="#one">one</a></li>
    <li><a href="#two">two</a></li>
    <li><a href="#three">three</a></li>
  </ul>
</nav>

<style>
  [aria-expanded="false"] + ul {
    visibility: hidden;
  }
</style>

<script>
  const nav = document.querySelector('nav')
  const list = nav.querySelector('ul')
  const button = nav.querySelector('button')
  const focusableElements = nav.querySelectorAll('button, a')

  nav.addEventListener('keydown', e => {
    if (e.code !== 'Tab' || !nav.classList.contains('nav-visible')) return 
    
      const first = focusableElements[0]
      const last = focusableElements[focusableElements.length - 1]
      const active = document.activeElement
      
      if (e.shiftKey) {
        if (first === active) { 
          e.preventDefault()
          last.focus()
        }
      } else if (last === active) {
        e.preventDefault()
        first.focus()
      }
  });

  button.addEventListener('click', e => {
    const isOpen = button.getAttribute('aria-expanded') === "true"
    button.setAttribute('aria-expanded', !isOpen)
    nav.classList.toggle('nav-visible')
  });
</script>
</main>
</body>
</html>
