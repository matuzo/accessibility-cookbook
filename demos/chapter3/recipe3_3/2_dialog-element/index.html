
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Native Modal - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Native Modal</h1>
  
<button class="open">Login</button>

<dialog tabindex="-1" aria-labelledby="heading">
  <form method="dialog">
    <button>Close</button>
  </form>
  
  <h1 id="heading">Login</h1>
</dialog>

<script>
  const dialogOpen = document.querySelector('.open')
  const dialog = document.querySelector('dialog')

  dialogOpen.addEventListener('click', e => {
    dialog.showModal()
  })
</script>
</main>
</body>
</html>
