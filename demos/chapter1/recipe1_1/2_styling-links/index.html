
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Styling links - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Styling links</h1>
  <style>
  a:link {
    color: blue;
  }
  a:visited {
    color: rebeccapurple;
  }
  a:hover {
    text-decoration: none;
  }
  a:active {
    color: red;
  }
  a:focus-visible {
    outline: 2px solid currentColor;
    outline-offset: 2px;
  }
</style>

<p>
  <!-- Link to an external site -->
  <a href="https://www.oreilly.com/products/books-videos.html">
  O'Reilly books and videos
  </a>
</p>
</main>
</body>
</html>
