
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Download attribute in CSS - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Download attribute in CSS</h1>
  <style>
  [download]::after {
    content: "";
    background: url('/assets/icons/download.svg') no-repeat center;
    block-size: 1em;
    display: inline-block;
    inline-size: 1em;
  }
</style>

<p>
<!-- Download link to a pdf -->
<a href="/report.pdf" download>
 Download the sustainability report 2022 (PDF, 29MB)
</a>
</p>
</main>
</body>
</html>
