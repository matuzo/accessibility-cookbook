
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>aria-atomic - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>aria-atomic</h1>
  
<button>Change name</button>

<div aria-live="polite" aria-atomic="true">
 My name is <span>Claudia</span>
</div>

<script>
  const button = document.querySelector('button');
  const names = ['Moritz', 'Valentina', 'Johanna', 'Magdalena', 'Victoria'];
  const name = document.querySelector('span');

  button.addEventListener('click', e => {
    const random = Math.floor(Math.random() * names.length);
    name.textContent = names[random];
  })
</script>
</main>
</body>
</html>
