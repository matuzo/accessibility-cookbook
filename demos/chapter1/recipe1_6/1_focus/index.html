
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Focus Management - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
  <nav>
    <ul>
      <li><a href="#page-home">Home</a></li>
      <li><a href="#page-about">About</a></li>
    </ul>
   </nav>
</header>
  
<main tabindex="-1" aria-labelledby="heading">
  <h1>Focus Management</h1>
  
</main>

<template id="page-home">
  <h1 id="heading">Home</h1>
</template>
<template id="page-about">
  <h1 id="heading">About Us</h1>
</template>

<script>
  const main = document.querySelector('main');
  const nav = document.querySelector('nav');
  
  nav.addEventListener('click', e => {
    if (e.target.nodeName === 'A') {
      e.preventDefault()
      const id = e.target.getAttribute('href')
      const page = document.querySelector(id)
      main.innerHTML = ''
      main.appendChild(page.content.cloneNode(true))
      main.focus()
    }
  })
 </script>
</body>
</html>
