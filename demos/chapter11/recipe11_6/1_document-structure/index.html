<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>

<main>
  <h1>Document structure</h1>
  <style>
  .skip-link {
    background-color: #fff;
    position: absolute;
    padding: 0.2em;
    display: block;
  }

  .skip-link:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    white-space: nowrap;
    width: 1px;
  }

  :focus-visible {
    outline: 4px solid #123456;
    outline-offset: 4px;
  }
</style>

<header>
  <a class="skip-link" href="#content">Jump to main content</a>
