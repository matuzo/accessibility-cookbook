
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Breadcrumb Navigation - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>

<body>

</header>
<main>
  <h1>Breadcrumb Navigation</h1>

  <ol>
    <li><a href="/products/">Products</a></li>

</nav>
</main>

</html>
