
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- TODO: Check lang attribute --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Styled button - Accessibility Cookbook</title>
  
  <script type="module">document.documentElement.classList.replace('no-js', 'js');</script>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
  <a href="/">Accessibility CookBook Demos</a>
</header>
<main>
  <h1>Styled button</h1>
  <style>
  button {
    --_l: 30%;
  
    background: hsl(180deg 29% var(--_l));
    color: #fff;
    font-size: 1.2rem;
    font-family: inherit;
    padding: 0.4em 0.9em;
    border-radius: 3px;
    border: 0;
    min-width: 7rem;
  }

  button:is(:hover, :focus-visible) {
    --_l: 10%;
  }
</style>

<button type="button">
  Download
</button>
</main>
</body>
</html>
